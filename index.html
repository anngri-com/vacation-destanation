<!DOCTYPE html>
<html>
  <head>
    <title>Paradise</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>Machu Picchu</h1>
        <p>The Incan Citadel in the clouds.</p>
      </div>
      <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>
      <div class="panel panel-success">
        <div class="panel-heading">
          <h2 class="panel-title text-center">Machu Picchu Day trip</h2>
        </div>
        <div class="panel-body">
          <img src="https://cdn-image.travelandleisure.com/sites/default/files/1508450281/choquequirao-trek-machu-picchu-peru-PICCHUTREKS1017.jpg" class="center">
        </div>
      </div>
      <div class="panel panel-warning ">
        <div class="panel-heading">
          <h2 class="panel-title text-center">Llama Tours</h2>
        </div>
        <div class="panel-body">
          <img src="https://www.intrepidtravel.com/adventures/wp-content/uploads/2018/06/9.-Intrepid-Travel-peru_machu-picchu_traveller-and-llama.jpg" class="center">

      </div>

        <div class="panel-heading">
          <h2 class="panel-title text-center">Waterfall Tours</h2>
        </div>
        <div class="panel-body">
          <img src="https://media-cdn.tripadvisor.com/media/photo-s/04/6a/e5/ab/machupicchu-by-car.jpg" class="center">
        </div>
      </div>
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h2 class="panel-title text-center">Temple of the Sun</h2>
        </div>
        <div class="panel-body">
          <img src="https://www.go2peru.com/destinos/large/P1020287.jpg" class="center">
        </div>
      </div>
    </div>

</html>
